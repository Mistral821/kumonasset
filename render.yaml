services:
  - type: web
    name: kumon-asset-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kumon-asset-db
          property: connectionString

databases:
  - name: kumon-asset-db
    plan: free
    databaseName: kumon_asset
    user: kumon_admin
